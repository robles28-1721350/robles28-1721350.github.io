<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Kylie Cosmetics Assistant Job Application</title>
</head>
<body>
        <h2 style="font-family: Snell Roundhand, cursive">Kylie Cosmetics Assistant Job Application</h2>

<form action="http://gclass.alexburner.com/formtest.php" method="post">

	<fieldset>
		<legend>Personal Information</legend>
		<div class="field">
			<label>Full Name:</label> 
			<input type="text" name="name">
		</div>
		<div class="field">
			<label>Social Security Number:</label> 
			<input type="text" name="Social Security Number">
        </div>
        <div class="field">
                <label>Date of Birth:</label> 
                <input type="text" name="Birth">
            </div>
            <div class="field">
                    <label>Place of Birth:</label> 
                    <input type="text" name="Birth">
                </div>

                <div class="field">
                        <label>Level of Education Completed:</label> 
                        <input type="text" name="Education">
                    </div>
		<div class="field">
			<label>Address:</label> 
			<input type="text" name="Address">
		</div>
	</fieldset>


    <a href="https://oman.desertcart.com/brands/kylie%20jenner">
        <img src="https://images-na.ssl-images-amazon.com/images/I/51CVP0jkdWL.jpg" title="Kylie" style="width:500px;height:230px;margin:50px"></a>





	<fieldset>
		<legend>Questionnaire</legend>
		<div class="field">
			<label>Why do you want to work for Kylie Cosmetics?</label> 
			<input type="text" name="Cosmetics?">
		</div>
		<div class="field">
			<label>What makes you suitable to be a leader?</label> 
			<input type="text" name="Leader?">
		</div>
		<div class="field">
			<label>What is the most important thing to have in a healthy work environment?</label> 
			<input type="text" name="Environment?">
        </div>
        <div class="field">
                <label>Have you used Kylie Cosmetic products?</label> 
                <input type="text" name="products">
            </div>
            <div class="field">
                    <label>How do you handle stress?</label> 
                    <input type="text" name="stress">
                </div>
		<div class="field">
			<label>Which cosmetic product are you interested in working with?</label> 
			<select name="state">
				<option value="" selected="true">Choose a Cosmetic product</option>
				<option value="ML">Matte Lipsticks</option>
				<option value="G">Gloss</option>
				<option value="K">Kylighters</option>
				<option value="LL">Lip Liners</option>
				<option value="K">Kyshadows</option>
				<option value="B">Blush</option>
				<option value="FP">Face Palettes</option>
				<option value="UG">Ultra glow</option>
				<option value="K">Kyliners</option>
				<option value="Eyeshaow singles">Eyeshadow singles</option>
				<option value="HG">High Glosses</option>
				<option value="CL">Creme Lipstick</option>
			</select>
		</div>
		<div class="field">
			<label>Do You Have Criminal Record? Yes or No?</label> 
            <input type="text" name="Criminal Record?">
        </div>
    </fieldset>
    
    <h1 style="color:red">Kylie Cosmetics</h1>
    <a href="https://www.kyliecosmetics.com/pages/about">
        <img src="https://cdn.shopify.com/s/files/1/1133/5964/t/119/assets/kylie-about.jpg?3710352919174462844" title="Kylie" style="width:500px;height:300px;margin:20px"></a>




	<fieldset>
		<legend>Availability</legend>
		<div class="field">
				<div class="field">
						<label>When are you willing to start?</label> 
						<input type="text" name="Cosmetics?">
					</div>
		<label>Do you live in-state?</label> 
					<input type="radio" name="legal" value="yes">Yes
					<input type="radio" name="legal" value="no">No
				</div>
	



		<div class="field">
			<label>What type of position are you seeking? (check all that apply)</label>
			<ul>
				<li><input type="checkbox" name="position_pt" value="parttime">Marketing Assistant</li>
				<li><input type="checkbox" name="position_ft" value="fulltime">Operations Assistant</li>
				<li><input type="checkbox" name="position_sl" value="seasonal">Cosmetic Factory Assistant</li>
				<li><input type="checkbox" name="position_tp" value="temporary">Recruiting Assistant</li>
			</ul>
        </div>
       

	

		<div class="field">
			<label>Hours available</label>
			<table>
				<tr>
					<td></td>
					<th>Sun</th>
					<th>Mon</th>
					<th>Tue</th>
					<th>Wed</th>
					<th>Thu</th>
					<th>Fri</th>
					<th>Sat</th>
				</tr>
				<tr>
					<th>From</th>
					<td><input type="time" size="5" name="su_from"></td>
					<td><input type="time" size="5" name="mo_from"></td>
					<td><input type="time" size="5" name="tu_from"></td>
					<td><input type="time" size="5" name="we_from"></td>
					<td><input type="time" size="5" name="th_from"></td>
					<td><input type="time" size="5" name="fr_from"></td>
					<td><input type="time" size="5" name="sa_from"></td>
				</tr>
				<tr>
					<th>Until</th>
					<td><input type="time" size="5" name="su_until"></td>
					<td><input type="time" size="5" name="mo_until"></td>
					<td><input type="time" size="5" name="tu_until"></td>
					<td><input type="time" size="5" name="we_until"></td>
					<td><input type="time" size="5" name="th_until"></td>
					<td><input type="time" size="5" name="fr_until"></td>
					<td><input type="time" size="5" name="sa_until"></td>
				</tr>
			</table>
		</div>
	</fieldset>

	<fieldset>
		<legend>Optional</legend>
		<div class="field">
			<label>Is there additional information that you want me to know?</label><br>
			<textarea name="deserve" rows="6" cols="60"></textarea>
		</div>
    </fieldset>
    


    <h1 style="color:rgb(245, 6, 6)">Thank you for your time!</h1>
    <a href="https://www.kyliecosmetics.com/">
        <img src="https://cdn.shopify.com/s/files/1/1133/5964/files/vday-desktop.png?3710352919174462844" title="Kylie" style="width:500px;height:300px;margin:20px"></a>
       

	<input type="submit" value="Submit form">

</form>
</body>
</html>
